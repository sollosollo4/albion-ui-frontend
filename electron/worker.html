<!DOCTYPE html>
<html>
<header>
    <title>WORKER</title>
</header>
<body>
</body>
<script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    var turn, roomId, AuthToken;
    ipcRenderer.on('worker', function (event, data) {
        roomId = data.roomId;
        AuthToken = data.auth;
        ipcRenderer.send('set-auth', {
            roomId: roomId,
            authToken: AuthToken
        })
    });
</script>
</html>
